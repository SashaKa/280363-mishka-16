<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Mishka | Заказ товаров</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <nav class="main-nav">

        <div class="main-nav__logo">
          <a class="logo">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="logo__icon" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Mishka">
            </picture>
          </a>
        </div>

        <button class="main-nav__toggle" type="button"></button>

        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html" title="Перейти в каталог товаров">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html" title="Заказать вязание">Вязание на заказ</a>
          </li>
        </ul>

        <ul class="main-nav__user-items">
          <li class="main-nav__user-item  main-nav__user-item--search">
            <a class="main-nav__link  main-nav__link--hidden" href="#" title="Поиск товаров" alt="Поиск товаров">
              <svg class="icon  icon--search" width="20" height="20">
                <use xlink:href="img/symbols.svg#icon-search" />
              </svg>Поиск по сайту
            </a>
          </li>
          <li class="main-nav__user-item  main-nav__user-item--cart">
            <a class="main-nav__link  main-nav__link-cart" href="#" title="Заказать вязание">
              <svg class="icon  icon--cart" width="20" height="20">
                <use xlink:href="img/symbols.svg#icon-cart" />
              </svg>
              Корзина:
              <span class="main-nav__value-cart">пока пуста</span>
            </a>
          </li>
        </ul>

        <!-- <ul class="main-nav__attracting">
        <li class="main-nav__attracting-item">
          <a class="main-nav__link" href="#" title="Узнать о новых поступлениях">Новые поступления</a>
        </li>
        <li class="main-nav__attracting-item">
          <a class="main-nav__link" href="#" title="Узнать о распродажах">Распродажа</a>
        </li>
        <li class="main-nav__delivery">Бесплатная доставка по России</li>
      </ul> -->

      </nav>
    </div>
  </header>

  <main class="main">
    <div class="content-form">
      <h1 class="content-form__title"></h1>
    </div>

    <form action="#" class="form" method="get">
      <div class="wrapper">
        <p class="form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      </div>

      <fieldset class="form__set">
        <div class="wrapper">
          <div class="form__title">Тип</div>
          <div class="form__wrapper">
            <label class="radio">
              <input type="radio" name="knitting-radio" value="Аксессуар для
              интерьера" class="radio__value" checked>
              <span class="radio__title">Аксессуар для
                интерьера</span>
              <span class="radio__state"></span>
            </label>
            <label class="radio">
              <input type="radio" name="knitting-radio" value="Детская игрушка" class="radio__value">
              <span class="radio__title">Детская игрушка</span>
              <span class="radio__state"></span>
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form__set  form__set--repainting">
        <div class="wrapper  wrapper--flex">
          <div class="form__title">Цвет</div>
          <div class="form__wrapper  form__wrapper--color">
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Белый" checked>
              <span class="checkbox__title">Белый</span>
              <span class="checkbox__state"></span>
            </label>
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Серый" checked>
              <span class="checkbox__title">Серый</span>
              <span class="checkbox__state"></span>
            </label>
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Тиффани">
              <span class="checkbox__title">«Тиффани»</span>
              <span class="checkbox__state"></span>
            </label>
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Чёрный">
              <span class="checkbox__title">Чёрный</span>
              <span class="checkbox__state"></span>
            </label>
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Розовый">
              <span class="checkbox__title">Розовый</span>
              <span class="checkbox__state"></span>
            </label>
            <label class="checkbox">
              <input class="checkbox__value" type="checkbox" name="knitting-checkbox" value="Оранжевый">
              <span class="checkbox__title">Оранжевый</span>
              <span class="checkbox__state"></span>
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form__set  form__set--full-name">
        <div class="wrapper  wrapper--flex">
          <div class="form__title">ФИО</div>
          <div class="form__wrapper">
            <label class="input">
              <span class="input__title">Фамилия:</span>
              <input class="input__value" type="text" name="fields" placeholder="Укажите фамилию">
            </label>
            <label class="input">
              <span class="input__title">Имя:</span>
              <input class="input__value" type="text" name="fields" placeholder="Введите ваше имя">
            </label>
            <label class="input">
              <span class="input__title">Отчество:</span>
              <input class="input__value" type="text" name="fields" placeholder="Отчество, если желаете">
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form__set  form__set--repainting  form__set--email">
        <div class="wrapper  wrapper--flex">
          <label class="form__title  form__title--stick" for="mail">E-mail</label>
          <div class="form__wrapper">
            <label class="input  input--stick">
              <input class="input__value  input__value--email-bg  input__value--stick" id="mail" type="email" name="email" placeholder="Ваш e-mail">
              <svg class="icon  icon--input" width="30" height="30">
                <use xlink:href="img/symbols.svg#icon-mail" />
              </svg>
            </label>
          </div>
        </div>
      </fieldset>

      <div class="wrapper wrapper--flex">
        <button class="button  button--average  button--form" type="button" name="knitting-button">Отправить заказ</button>
        <div class="form__delivery">Все поля являются обязательными</div>
      </div>

    </form>
  </main>

  <footer class="footer">
    <div class="footer__wrapper  wrapper">
      <div class="logo-footer footer__column">
        <a href="index.html">
          <svg class="icon" width="100" height="35">
            <use xlink:href="img/symbols.svg#logo-footer" />
          </svg>
        </a>
      </div>
      <div class="social  footer__column">
        <a href="#" class="social__link" title="Перейти в нашу группу в Instagram.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-insta" />
          </svg>
        </a>
        <a href="#" class="social__link" title="Перейти в группу Facebook.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-fb" />
          </svg>
        </a>
        <a href="#" class="social__link" title="Прочитать новости о нас в Twitter.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-twitter" />
          </svg>
        </a>
      </div>
      <div class="designed  footer__column  designed--column">
        <a class="designed__title" href="https://htmlacademy.ru/" title="Перейти на сайт разработичка">
          Разработано
          <svg class="icon  icon--logo-htmlacademy" width="30" height="35">
            <use xlink:href="img/symbols.svg#logo-htmlacademy" />
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <body>
