<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Mishka | Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="main-header">
  <div class="main-header__wrapper">
    <nav class="main-nav">

      <div class="main-nav__logo">
        <a class="logo">
          <picture>
            <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="logo__icon" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Mishka">
          </picture>
        </a>
      </div>

      <button class="main-nav__toggle" type="button"></button>

      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html" title="Перейти в каталог товаров">Каталог товаров</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="form.html" title="Заказать вязание">Вязание на заказ</a>
        </li>
      </ul>

      <ul class="main-nav__user-items">
        <li class="main-nav__user-item  main-nav__user-item--search">
          <a class="main-nav__link  main-nav__link--hidden" href="#" title="Поиск товаров" alt="Поиск товаров">
            <svg class="icon  icon--search" width="20" height="20">
              <use xlink:href="img/symbols.svg#icon-search" />
            </svg>Поиск по сайту
          </a>
        </li>
        <li class="main-nav__user-item  main-nav__user-item--cart">
          <a class="main-nav__link  main-nav__link-cart" href="#" title="Заказать вязание" >
            <svg class="icon  icon--cart" width="20" height="20">
              <use xlink:href="img/symbols.svg#icon-cart" />
            </svg>
            Корзина:
            <span class="main-nav__value-cart">пока пуста</span>
          </a>
        </li>
      </ul>

      <!-- <ul class="main-nav__attracting">
        <li class="main-nav__attracting-item">
          <a class="main-nav__link" href="#" title="Узнать о новых поступлениях">Новые поступления</a>
        </li>
        <li class="main-nav__attracting-item">
          <a class="main-nav__link" href="#" title="Узнать о распродажах">Распродажа</a>
        </li>
        <li class="main-nav__delivery">Бесплатная доставка по России</li>
      </ul> -->

    </nav>
  </div>
</header>

<main class="main">
  <div class="content">
    <h1 class="content__title">Каталог товаров</h1>
  </div>

  <div class="wrapper">
    <section class="catalog-items">
      <article class="catalog-items__item">
        <figure class="catalog-item__picture">
          <picture>
            <source media="(min-width: 1150px)" srcset="">
            <source media="(min-width: 768px )" srcset="" sizes="">
            <img src="" alt="Вязаный зайчик" title="Изображение товара" class="catalog-items__img">
          </picture>
        </figure>
        <div class="catalog-items__description">
          <h2 class="catalog-items__title">Зайчик-попрыгайчик</h2>
          <span class="catalog-items__info">Рост 30 см, вес 200 г</span>
          <div class="catalog-items__sale">
            <span class="catalog-items__price">1 200 руб.</span>
            <a href="#" class="catalog-items__purchase">
            <img class="catalog-items__icon" src="https:/placehold.it/20x19" alt="Купить товар" title="Купить товар" width="20" height="19"></a></div>
        </div>
      </article>
      <article class="catalog-items__item">
        <figure class="catalog-item__picture">
          <picture>
            <source media="(min-width: )" srcset="">
            <source media="(min-width: )" srcset="" sizes="">
            <img src="#" class="catalog-items__img" alt="Корзина для белья" title="Изображение товара">
          </picture>
        </figure>
        <div class="catalog-items__description">
          <h2 class="catalog-items__title">Корзинка для белья</h2>
          <span class="catalog-items__info">Диаметр 15 см, высота 10 см</span>
          <div class="catalog-items__sale">
            <span class="catalog-items__price">690 руб.</span>
            <a href="#" class="catalog-items__purchase">
            <img class="catalog-items__icon" src="https:/placehold.it/20x19" alt="Купить товар" title="Купить товар" width="20" height="19"></a>
          </div>
        </div>
      </article>
      <article class="catalog-items__item">
        <figure class="catalog-item__picture">
          <picture>
            <source media="(min-width: )" srcset="">
            <source media="(min-width: )" srcset="" sizes="">
            <img src="" class="catalog-items__img" alt="Большая корзинка
            для игрушек" title="Изображение товара">
          </picture>
        </figure>
        <div class="catalog-items__description">
          <h2 class="catalog-items__title">Большая корзинка для игрушек</h2>
          <span class="catalog-items__info">Диаметр 30 см, высота 30 см</span>
          <div class="catalog-items__sale">
            <span class="catalog-items__price">1 500 руб.</span>
            <a href="#" class="catalog-items__purchase">
            <img class="catalog-items__icon" src="https:/placehold.it/20x19" alt="Купить товар" title="Купить товар" width="20" height="19"></a>
          </div>
        </div>
      </article>
    </section>
  </div>
</main>

<footer class="footer">
    <div class="footer__wrapper  wrapper">
      <div class="logo-footer footer__column">
        <a href="index.html">
          <svg class="icon" width="100" height="35">
            <use xlink:href="img/symbols.svg#logo-footer" />
          </svg>
        </a>
      </div>
      <div class="social  footer__column">
        <a href="#" class="social__link" title="Перейти в нашу группу в Instagram.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-insta" />
          </svg>
        </a>
        <a href="#" class="social__link" title="Перейти в группу Facebook.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-fb" />
          </svg>
        </a>
        <a href="#" class="social__link" title="Прочитать новости о нас в Twitter.">
          <svg class="icon  icon--social" width="20" height="20">
            <use xlink:href="img/symbols.svg#icon-twitter" />
          </svg>
        </a>
      </div>
      <div class="designed  footer__column  designed--column">
        <a class="designed__title" href="https://htmlacademy.ru/" title="Перейти на сайт разработичка">
          Разработано
          <svg class="icon  icon--logo-htmlacademy" width="30" height="35">
            <use xlink:href="img/symbols.svg#logo-htmlacademy" />
          </svg>
        </a>
      </div>
    </div>
  </footer>
<body>
